<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Số Nguyên Tố</title>
</head>
<body>
    <h1>Tìm Số Nguyên Tố Trong Mảng</h1>
    <input type="text" id="inputArray" placeholder="Nhập mảng số nguyên (cách nhau bằng dấu phẩy)">
    <button onclick="findPrimes()">Tìm Số Nguyên Tố</button>
    <p id="result"></p>

    <script>
        
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        }

        function findPrimes() {
            
            let inputStr = document.getElementById("inputArray").value;
            let numbers = inputStr.split(',').map(Number);

            let primes = numbers.filter(isPrime);

            primes.sort((a, b) => a - b);

            document.getElementById("result").innerText = "Số nguyên tố: " + primes.join(', ');
        }
    </script>
</body>
</html>
